<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<h1>REGISTER HERE</h1>
<form action="registration" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter your username"><br>
    <input type="text" name="firstname" placeholder="Enter your first name"><br>
    <input type="email" name="email" placeholder="Enter your Email"><br>
    <input type="text" name="phonenumber" placeholder="Enter your phone-number"><br>
    <input type="password" name="password" placeholder="Enter your password"><br>
    <input type="password" name="cpassword" placeholder="Enter your password again"><br>
    <input type="submit">

</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
